<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configurar Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">

    <style>
        body { background-color: #f8f9fa; }
        .setup-card {
            max-width: 420px;
            margin: 80px auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card shadow setup-card">
        <div class="card-body">
            <h3 class="mb-3 text-center">Configurar Administrador</h3>
            <p class="text-muted small">
                Bem-vindo! Como esta é a primeira vez que o sistema está sendo usado,
                crie o usuário administrador.
            </p>

            <form th:action="@{/setup-admin}" th:object="${user}" method="post" class="mt-3">

                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Criar administrador
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
