<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id == null} ? 'Novo Produto' : 'Editar Produto'"></title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema de Estoque</a>
        <span class="navbar-text">
            <a href="/logout" class="link-light text-decoration-none">Sair</a>
        </span>
    </div>
</nav>

<div class="container mt-5">

    <h2 th:text="${product.id == null} ? 'Novo Produto' : 'Editar Produto'"></h2>
    <hr>

    <form th:action="@{/products}" th:object="${product}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}"/>

        <!-- Nome -->
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input th:field="*{name}" class="form-control" type="text"/>
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- Quantidade -->
        <div class="mb-3">
            <label class="form-label">Quantidade</label>
            <input th:field="*{quantity}" class="form-control" type="number" min="0"/>
            <div class="text-danger" th:errors="*{quantity}"></div>
        </div>

        <!-- Preço -->
        <div class="mb-3">
            <label class="form-label">Preço</label>
            <input th:field="*{price}" class="form-control" type="number" min="0" step="0.01"/>
            <div class="text-danger" th:errors="*{price}"></div>
        </div>

        <!-- (Categoria removida) -->

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="/products" class="btn btn-secondary">Cancelar</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
