spring:
  datasource:
    url: jdbc:h2:mem:estoque;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update   # cria/atualiza as tabelas automaticamente
    properties:
      hibernate:
        format_sql: true
    show-sql: true

server:
  port: 8080

